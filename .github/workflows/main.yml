name: CI

on: [push, pull_request]

jobs:
  basic:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
      with:
        path: ./src/github.com/neilpa/yajsv
    - name: Build
      run: make ci
    - name: List Files
      shell: bash
      run: ls -altr

  lint:
    name: Linting format and golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.2

      - name: Check out source code
        uses: actions/checkout@v3

      - name: Format Check
        run: test -z "$(gofmt -l .)"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
