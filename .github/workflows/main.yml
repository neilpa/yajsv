name: CI

on: [push, pull_request]

jobs:
  basic:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v1
      with:
        path: ./src/github.com/neilpa/yajsv
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test ./...
